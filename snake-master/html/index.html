<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Snakes On a Game</title>
    <script type="application/javascript" src="../javascripts/jquery-2.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="application/javascript" src="../javascripts/snake.js"></script>
    <script type="application/javascript" src="../javascripts/snake-view.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/snake.css">
</head>

<body>
    <div class="container">
        <h2>Snakes on a Game</h2>
        <div class="row scoreboard">
            <div class="col-xs-4 ">SCORE:
                <div class="score">0</div>
            </div>
            <div class="col-xs-4 highscore-message">New high score!</div>
            <div class="col-xs-4 ">HIGH SCORE:
                <div class="high-score">0</div>
            </div>
        </div>
        <div class="snake-game clearfix"></div>
        <div class="game-over">Game over!</div>
        <div class="well instructions">
            <p>Use the arrow keys to play!</p>
            <p>Select your difficulty below, and press 'Start Game' when you're ready.</p>
        </div>
        <div class="game-controls">
            <button class="btn btn-normal" id="start-button">Start Game</button>
            <form>
                <div class="form-group">
                    Easy:
                    <input type="radio" name="difficulty" id="easy" checked> Hard:
                    <input type="radio" name="difficulty" id="hard"> Impossible:
                    <input type="radio" name="difficulty" id="impossible">
                </div>
            </form>
        </div>
    </div>
    <script>

        $('#start-button').click(function() {
            new Snakes.View($('.snake-game'));
        });
    </script>
</body>

</html>
